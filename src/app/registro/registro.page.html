<ion-content>

  <div class="fullscreen">
    <img src="./assets/img/smartkit.png" alt="" class="logo">
    <form action="" (submit)="onAddUser()">
      <ion-card>
        <ion-card-content>
          <br>
          <ion-input placeholder="Correo Electronico" id="email" name="email" [(ngModel)]="email"><i
              class="fa fa-envelope" aria-hidden="true"></i></ion-input>
          <ion-input placeholder="Contraseña" type="password" id="password" name="password" [(ngModel)]="password"><i
              class="fa fa-key" aria-hidden="true"></i></ion-input>
          <br>
        </ion-card-content>
      </ion-card>

      <ion-button class="btn" type="submit">
        Regístrame
      </ion-button>
    </form>


    <br>



    <ion-footer no-border>
      <br>
      <h4 routerLink="/login" class="ion-text-center">¿Ya tienes una Cuenta?</h4>
    </ion-footer>
  </div>

</ion-content>
