<ion-header no-border>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/rooms"></ion-back-button>
    </ion-buttons>
    <ion-title>Sismo Alert</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-fab vertical="top" horizontal="end" edge slot="fixed">
    <ion-fab-button (click)="presentModal('sismos')">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  <ion-card class="card1">
    <ion-card-content>
      <ion-grid>
        <ion-row>
          <ion-col class="imgSismo">
            <div>
              <!-- <ion-fab vertical="end" vertical="center" slot="fixed">
                <ion-fab-button color="danger">
                  <ion-icon name="thermometer"></ion-icon>
                </ion-fab-button>
              </ion-fab> -->
              <img class="img2" src="https://image.flaticon.com/icons/svg/394/394606.svg">
            </div>
          </ion-col>
          <ion-col>
            <div class="contentMovimiento">
              <div *ngIf="movimiento!=true">
                <h5>Desactivado</h5>
              </div>
              <div *ngIf="movimiento!=false">
                <h5>Activado</h5>
              </div>
              <ion-toggle [(ngModel)]="movimiento"></ion-toggle>
            </div>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>
</ion-content>
