<ion-header translucent>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>Temperatura & Humedad</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding class="background">
  
  <ion-card class="card2">
    <ion-card-content>
      <div>
        <ion-list>
          <ion-item *ngFor="let d of data">
            <ion-title>{{d.room}}</ion-title>
            <ion-toggle checked="{{d.estado}}"  (ionChange)="updateStatus($event,d.id)"></ion-toggle>
            <ion-button slot="end" size="small" (click)="cargarDatos(d.id)">Ver Info</ion-button>
          </ion-item>
        </ion-list>
      </div>
    </ion-card-content>
  </ion-card>


  <ion-fab vertical="top" horizontal="end" edge slot="fixed">
    <ion-fab-button (click)="presentModal()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
