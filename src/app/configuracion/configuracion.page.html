<ion-header translucent>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>Ajustes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="background">

  <ion-item>
    <ion-avatar slot="start">
      <img src="{{photo}}">
    </ion-avatar>
    <ion-label>
      <h2>Casa de</h2>
      <h3>{{username}}</h3>
      <p>{{email}}</p>
    </ion-label>
  </ion-item>

  <br><br>

  <ion-item>
    <ion-label>Notificaciones en el Dispositivo</ion-label>
    <ion-toggle name="blueberry" checked></ion-toggle>
  </ion-item>
  <ion-item>
    <ion-label>Enviar Notificaciones por Correo</ion-label>
    <ion-toggle name="blueberry" checked></ion-toggle>
  </ion-item>

  <ion-row>
    <ion-col>
      <div></div>
    </ion-col>
    <ion-col>
      <div>
        <ion-button color="secondary" (click)="authService.logOutFirebase()"><i class="fa fa-sign-out fa-2x"
            aria-hidden="true"></i>Cerrar Sesi√≥n</ion-button>
      </div>
    </ion-col>
    <ion-col>
      <div></div>
    </ion-col>
  </ion-row>

  <ion-footer no-border>
    <ion-toolbar>
      <ion-title>
        <img class="img1" src="assets\img\iot.png">
      </ion-title>
    </ion-toolbar>
  </ion-footer>

  <!-- <ion-footer no-border>
    <img class="img1" src="assets\img\iot.png">
  </ion-footer> -->
</ion-content>
